<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">

            <div th:if="${param.exito}" class="alert alert-success text-center" role="alert">
                Artista dado de alta exitosamente
            </div>

            <div class="card shadow-sm rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Nuevo Artista</h2>

                    <form th:action="@{/tienda/guardar}" th:object="${artista}" th:method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="genero" class="form-label">Género</label>
                            <input type="text" id="genero" th:field="*{genero}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" id="edad" th:field="*{edad}" class="form-control" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="imagen" class="form-label">URL de Imagen</label>
                            <input type="text" id="imagen" th:field="*{imagen}" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<div th:replace="index :: jsincludes"></div>
</body>
</html>
